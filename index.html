<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project: Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="header-logo">
                Header Logo
            </div>
            <ul class="header-links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
        <div class="hero-container">
            <div class="hero">
                <div class="hero-main-text">
                    This website is awesome</div>
                <div class="hero-secondary-text">
                    This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast</div>
                <button class="hero-button">Sign up</button>
            </div>
            <img class="header-image" src="/images/header-image.jpg" alt="some blue wires">
        </div>
    </div>
    <div class="content">
        <div class="information">Some random information</div>
        <div class="content-images">
            <img src="/images/content-image1.jpg" alt="some random robot image one">
            <img src="/images/content-image2.jpg" alt="some random robot image two">
            <img src="/images/content-image3.jpg" alt="some random robot image three">
            <img src="/images/content-image4.jpg" alt="R2D2">
        </div>
    </div>
</body>

</html>
